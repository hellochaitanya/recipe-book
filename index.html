<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Recipe Box</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Recipe Box</h1>
    
    <div class="form">
      <input type="text" id="recipeName" placeholder="Recipe Name" />
      <textarea id="ingredients" placeholder="Ingredients "></textarea>
      <button id="addRecipe">Add Recipe</button>
    </div>

    <input type="text" id="search" placeholder="Search Recipes" />

    <div id="recipeList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
